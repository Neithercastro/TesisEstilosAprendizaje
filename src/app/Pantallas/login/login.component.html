<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div  class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form text-center">
            <div class="circle mx-auto mb-3"></div>
            <h2 class="text-center">Iniciar sesión</h2>

            <!-- Mensaje de error -->
            <div *ngIf="!Exito" class="alert alert-danger">
                Usuario o contraseña incorrectos, inténtalo de nuevo.
            </div>

            <form (ngSubmit)="Logearse()" #registroForm="ngForm">
                <div class="form-group my-3">
                    <input [(ngModel)]="DatosFormulario.Usuario" name="usuario" type="text" class="form-control" placeholder="Usuario" required minlength="3"
                    #usuario="ngModel"
                    >
                    <div *ngIf="usuario.invalid && usuario.dirty" class="text-danger">
                      El usuario es requerido y debe tener al menos 3 caracteres.
                    </div>
                </div>

                <div class="form-group my-3">
                    <input [(ngModel)]="DatosFormulario.Contrasena" name="contrasena" type="password" class="form-control" placeholder="Contraseña" required #contrasena="ngModel"
                    minlength="4">
                    <div *ngIf="contrasena.invalid && contrasena.dirty" class="text-danger">
                      La contraseña es requerida y debe tener al menos 4 caracteres.
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg w-100 Boton_Login" [disabled]="registroForm.invalid"
                    style="background-color: #FF6F91; border-color: #FF6F91;">INICIAR SESIÓN</button>
                </div>
            </form>
            <p class="mt-2">¿No tienes una Cuenta? <a class="Links" href="/Registro">Regístrate</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
