<app-navbar></app-navbar>

<div class="body" *ngIf="Globales.Token() != null">
      <div class="Principal">
          <div style="font-size: 36px; color: #D169A3; font-family: Arial, Helvetica, sans-serif;" class="Texto">
            {{ contenido[0].nombreMateria || 'Cargando...' }}
          </div>
          <div style="margin-bottom: 20px; font-size: 24px; margin-bottom: 2%; font-family: Arial, Helvetica, sans-serif;" class="Texto">
            {{ contenido[0].nombreActividad || 'Cargando...' }}
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="card mt-2 shadow-sm" style="height: auto;">
              <div class="card-body">
                <h5 class="card-title">Descripción de la Actividad</h5>
                <hr>
                <p class="card-text">{{ contenido[0].descripcion || 'Cargando...' }}</p>
              </div>
            </div>
            <div style="height: auto;" class="card shadow-sm mt-1 mb-2">
              <div class="card-body">
                <h5 class="card-title">Material didáctico de apoyo</h5>
                <hr>
                <div class="Cont_Material d-flex">
                  <div class="Card_Imagen">
                    <button class="Card_Img d-flex flex-column justify-content-center align-items-center">
                      <img src= {{contenido[0].materialApoyo1}} class="card-img-top img-fluid" alt="Imagen de Cuenta">
                      <div class="card-body">
                        <h5 class="card-title text-center"> Archivo  </h5>
                      </div>
                    </button>
                  </div>
                  <div class="Card_Imagen">
                    <button class="Card_Img d-flex flex-column justify-content-center align-items-center">
                      <img src={{contenido[0].materialApoyo2}} class="card-img-top img-fluid" alt="Imagen de Cuenta">
                      <div class="card-body">
                        <h5 class="card-title text-center">Archivo 2</h5>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    

</div>
